

wands:
  # The name of the generator. Must be lowercase, and only contain letters, numbers, and underscores.
  basic_wand:
    # The types of inventory it can be.
    # The list is weighted, so types that appear more will be more likely to be chosen.
    inventory_types:
      - 'line_5'
      - 'line_5'
      - 'line_5'
      - 'line_9'
    # A weighted list of possible textures.
    textures:
      - 'gem'
      - 'gem'
      - 'sceptre'
    # The hue of the wand, from 0-1. Use -1 to pick at random
    hue: -1

    # Attributes on the wand itself. These attributes affect the wand itself -- use modifiers to affect the spells inside the wand.
    attributes:
      # Minimum amount of attributes to add to the wand
      min: 0
      max: 1
      generators:
        # The attribute to add
        wand_cooldown:
          # The possible values, in ticks. Also weighted.
          values:
            - 15
            - 10
            - 10
            - 10
            - 5

    # Modifiers that should be applied to all spells in the wand.
    modifiers:
      min: 1
      max: 2
      generators:
        # The attribute to modify
        cast_delay:
          operator: add
          values:
            - -5
            - -5
            - -5
            - -10
        cost:
          operator: add
          values:
            - -5
            - -5
            - -5
            - -10

        bounces:
          operator: add
          values:
            - 1
