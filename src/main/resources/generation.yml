trading:
  # Can be any name, just needs to be unique
  spells_cleric_journeyman:
    villager-level: 3
    villager-profession: cleric
    item-type: spell
    item-generator:
      spells:
        - wbswandcraft:shield
        - wbswandcraft:heal
    payment:
      min: 20
      max: 40
      material: minecraft:amethyst_shard # Defaults to emeralds if omitted.
    replace-existing: false # Add it, don't overtake a different trade
    chance: 70 # Percentage chance every time a villager gains trades
    allow-multiple: false # Don't allow this trade to appear multiple times in the same villager

  spells_cleric_master:
    villager-level: 5
    villager-profession: cleric
    item-type: spell
    item-generator:
      spells:
        - wbswandcraft:negate_magic
        - wbswandcraft:turn_undead
    payment:
      min: 20
      max: 40
      material: minecraft:amethyst_shard
    replace-existing: false
    chance: 70 # Percentage chance every time a villager gains trades
    allow-multiple: true

  spells_librarian_any:
    villager-profession: librarian
    item-type: spell
    item-generator:
      spells:
        - wbswandcraft:discover_item
        - wbswandcraft:mage_light
    payment:
      min: 10
      max: 20
      material: minecraft:amethyst_shard
    replace-existing: false
    chance: 10
    allow-multiple: false

  spells_farmer_master:
    villager-level: 5
    villager-profession: farmer
    item-type: spell
    item-generator:
      spells:
        - wbswandcraft:grow
    payment:
      min: 10
      max: 20
      material: minecraft:amethyst_shard
    replace-existing: false
    chance: 25
    allow-multiple: false

  spells_wandering_trader:
    villager-profession: wandering_trader
    item-type: spell
    item-generator:
      spells:
        - wbswandcraft:hallucination
        - wbswandcraft:polymorph
    payment:
      min: 32
      max: 64
      material: minecraft:amethyst_shard
    replace-existing: false
    chance: 10
    allow-multiple: true

  # MODIFIERS

  cast_delay_librarian_any:
    villager-profession: librarian
    item-type: modifier
    item-generator: buff_cast_delay # Referencing the generator in "item-generators.yml"
    payment:
      min: 5
      max: 16
      material: minecraft:amethyst_shard
    replace-existing: false
    chance: 5
    allow-multiple: false
  cooldown_librarian_any:
    villager-profession: librarian
    item-type: modifier
