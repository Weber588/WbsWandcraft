    replace-existing: false
    chance: 5
    allow-multiple: false

  speed_fletcher_any:
    villager-profession: fletcher
    item-type: modifier
    item-generator: buff_speed
    payment:
      min: 5
      max: 16
      material: minecraft:amethyst_shard
    replace-existing: false
    chance: 1
    allow-multiple: false

bartering:
  # Can be any name, just needs to be unique
  nether_rays:
    item-type: spell
    item-generator:
      spells:
        - wbswandcraft:carve
        - wbswandcraft:heat_ray
    chance: 1

  modifiers:
    item-type: modifier
    item-generator: buff_damage
    chance: 3

loot-tables:
  # Can be any name, just needs to be unique
  jungle_temples:
    item-type: spell
    item-generator:
      spells:
        - wbswandcraft:healing_circle
        - wbswandcraft:amorphous_earth
        - wbswandcraft:grow
    loot-table: '.*chest.*jungle_temple.*' # Supports regex across the whole key.
    chance: 75 # Chance to add to the loot table
    rolls: 2 # How many times should the item try to be added when a loot table is generated? The chance is calculated for each roll.