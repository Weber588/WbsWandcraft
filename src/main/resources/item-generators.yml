spells:
  # The name of the generator -- name can be anything, so long as it's unique.
  damaging_spell:
    # The spells to be chosen from, at random. Weighted.
    # If this is empty/not present, a random spell will be chosen from all possible spells.
    spells:
      - eldritch_blast
      - arcane_surge
      - conflagration

wands:
  # The name of the generator. Must be lowercase, and only contain letters, numbers, and underscores.
  basic_wand:
    # Spells the wand will contain
    spells:
      min: 1
      max: 3
      generators:
        # The name of the generator -- name can be anything, so long as it's unique.
        damaging_spells:
          # The spells to be chosen from, at random. Weighted.
          # If this is empty/not present, a random spell will be chosen from all possible spells.
          spells:
            - eldritch_blast
            - arcane_surge
            - conflagration

          # A list of attributes that may, if applicable on the randomly chosen spell, be applied to the spell.
          attributes:
            # The attribute to add or modify from default.
            cast_delay:
              # If you add an "operator", it will instead modify the default value for the chosen spell.
              # If omitted, it will instead set the value to one of the listed values
              operator: multiply
              values:
                - 0.75
                - 0.9
                - 0.9
                - 1.1
                - 1.1
            damage:
              operator: multiply
              values:
                - 0.9
                - 1.1
                - 1.1
                - 1.2
                - 1.2
                - 1.3
                - 1.5
                - 2
            speed:
              operator: multiply
              values:
                - 0.9
                - 1.1
                - 1.2
                - 1.2
                - 1.5
                - 1.5
                - 1.5
                - 2

    # Modifiers that should be applied to all spells in the wand.
    modifiers:
      min: 1
      max: 2
      generators:
        # The attribute to modify
        cast_delay:
          operator: multiply
          values:
            - 0.75
            - 0.9
            - 0.9
            - 1.1
            - 1.1
            - 1.5
        cost:
          operator: multiply
          values:
            - 0.75
            - 0.9
            - 0.9
            - 1.1
            - 1.1
            - 1.5

        bounces:
          operator: add
          values:
            - 1
            - 1
            - 2

        radius:
          operator: multiply
          values:
            - 1.3
            - 1.5
            - 1.75
            - 2
            - 3

        damage:
          operator: multiply
          values:
            - 0.9
            - 1.1
            - 1.1
            - 1.2
            - 1.2
            - 1.3
            - 1.5
            - 2
